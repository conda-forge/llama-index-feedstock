{% set name = "llama-index" %}
{% set version = "0.14.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/llama_index-{{ version }}.tar.gz
  sha256: ff3b20c99cc372261f4d8e75b59e35ee7e3d9f99c83ad0a566f66d4fff4fb0a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - llama-index-cli >=0.5.0,<0.6
    - llama-index-core >=0.14.2,<0.15
    - llama-index-embeddings-openai >=0.5.0,<0.6
    - llama-index-indices-managed-llama-cloud >=0.4.0
    - llama-index-llms-openai >=0.5.0,<0.6
    - llama-index-readers-file >=0.5.0,<0.6
    - llama-index-readers-llama-parse >=0.4.0
    - nltk >3.8.1

test:
  imports:
    - llama_index
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/run-llama/llama_index
  summary: Interface between LLMs and your data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
    - pavelzw
