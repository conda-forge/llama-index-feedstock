{% set name = "llama-index" %}
{% set version = "0.8.45.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llama_index-{{ version }}.tar.gz
  sha256: 90752bd0358de30fa904e81214f86e4db86b9bf89a7b551153a049de2cb38633

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tiktoken >=0.3.3
    - dataclasses-json >=0.5.7,<0.6.0
    - langchain >=0.0.303
    - sqlalchemy >=1.4.49
    - numpy *
    - tenacity >=8.2.0,<9.0.0
    - openai >=0.26.4
    - pandas *
    - urllib3 <2
    - fsspec >=2023.5.0
    - typing_inspect >=0.8.0
    - typing-extensions >=4.5.0
    - beautifulsoup4
    - nest-asyncio >=1.5.8,<2.0.0
    - nltk >=3.8.1,<4.0.0
    - tree_sitter_languages

test:
  imports:
    - llama_index
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jerryjliu/llama_index
  summary: Interface between LLMs and your data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
